{% extends "network/layout.html" %}

{% block body %}

<div class="flex flex-col items-center justify-center mt-40 ml-12 ">
    <h2 class="text-center text-2xl font-bold mb-4">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="w-full border-2 border-gray-300 shadow-md p-4 max-w-sm mx-auto">
        {% csrf_token %}

        <div class="mb-4">
            <input class="border-2 border-gray-300 p-2 w-full" type="text" name="username" placeholder="Username">
        </div>

        <div class="mb-4">
            <input class="border-2 border-gray-300 p-2 w-full" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-4">
            <input class="border-2 border-gray-300 p-2 w-full" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-4">
            <input class="border-2 border-gray-300 p-2 w-full" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="bg-slate-500 hover:bg-slate-400 text-white font-bold py-2 px-4 border-b-4 border-slate-700 hover:border-slate-500 rounded w-full" type="submit" value="Register">
    </form>

    <h1 class="text-center text-gray-500 mt-4">Already have an account? <a class="text-blue-500" href="{% url 'login' %}">Log In here.</a></h1>
</div>
{% endblock %}
